<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Letter Boxed Solver</title>
  </head>
  <body>
    <h1>Letter Boxed Solver</h1>
    <input
      type="text"
      id="gridTop"
      placeholder="Top"
      class="gridInput"
      maxlength="3"
    />
    <input
      type="text"
      id="gridLeft"
      placeholder="Left"
      class="gridInput"
      maxlength="3"
    />
    <input
      type="text"
      id="gridRight"
      placeholder="Right"
      class="gridInput"
      maxlength="3"
    />
    <input
      type="text"
      id="gridBottom"
      placeholder="Bottom"
      class="gridInput"
      maxlength="3"
    />
    <p class="output"></p>
    <p class="output"></p>
    <p class="output"></p>
    <p class="output"></p>
    <button>Submit</button>
    <script type="module" src="app.js"></script>
  </body>
</html>
